<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Sort</title>
</head>
<body>
<div class="container">

    <div class="center-block">
        <h1 class="col-12" style="text-align:center;"><strong>BubbleSort</strong></h1>

        <div class="jumbotron text-center row" style="background-color:wheat;">
            <div>
                <h3>Input</h3>
                <form id="stringForm" action="/aidanminilab/bubblesort" method="POST" style="width:500px">
                    <textarea name="string" class="input" id="string" type="string,integer" style="height:71px; overflow:hidden; resize:none" onkeyup="success()" placeholder="Enter your an integer(1 2 4 2 5) or string(A C S F K)..."></textarea>
                    <select id="select" name="select" required>
                        <option value="string">String</option>
                        <option value="integer">Integer</option>
                    </select>
                    <button type="submit" id="button">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Output</h3>
                <table class="mx-auto">
                    <tr>
                        <th class="row">Inputted List</th>
                    </tr>
                    <tr>
                        <td>{{input_list}}</td>
                    </tr>
                    <tr>
                        <th class="row">Sorted List</th>
                    </tr>
                    <tr>
                        <td>{{sorted_list}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
